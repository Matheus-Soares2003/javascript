<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            font: normal 16pt arial;
        }
        p{
            font: normal 14pt arial;
        }
        input#txtvel{
            width: 50px;
            font: normal 12pt arial;
            text-align: right;
            margin-left: 15px;
        }
        input#botao{
            margin-left: 10px;
            width: 100px;
            height: 30px;
        }
        div{
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="Verificar" id='botao' onclick="calcular()">
    </p>
    <div id='res'>

    </div>
    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById("res")
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h.`
            if (vel > 60){
                res.innerHTML += "<p>Você está MULTADO por excesso de velocidade<\p>"
            }
            res.innerHTML += "<p>Dirija sempre com cinto de segurança!<\p>"
        }
        
    </script>
</body>
</html>
