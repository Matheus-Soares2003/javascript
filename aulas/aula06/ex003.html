<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(113, 130, 204, 0.884);
            font: normal 20px Arial;
            color: white;
        }

        h1{
            color: rgb(240, 222, 57);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var num1 = Number(window.prompt("Digite um número: ")) //converte string para number;
        var num2 = Number(window.prompt("Digite outro número: "))
        var soma = num1 + num2
        window.alert(`A soma vale ${soma}`) //placeholder só funciona com crases

    </script>
</body>
</html>
