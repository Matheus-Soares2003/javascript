<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Lâmpada</h1>
        <div id='foto'>
            <img id='imagem' src="Imagens/LampDesligada.jpg" alt="Lâmpada" onmouseenter="ligar()" onmouseout="desligar()" ondblclick="quebrar()">
        </div>
        <div id='botao'>
            <input type="button" value="Ligar" onclick="ligar()">
            <input type="button" value="Desligar" onclick="desligar()">
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
