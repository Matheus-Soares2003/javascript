<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h1>Calculadora - IMC</h1>
        <div id='dados'>
            <p>Nome: <input type="text" name='nome' id='nome' class='texto'></p>
            <p>Altura: <input type="number" name="txtaltura" id="txtaltura" class='texto' min="0"></p>
            <p>Peso: <input type="number" name="txtpeso" id="txtpeso" class='texto' min="0"></p>
            <input type="button" value="Calcular" class='botao' onclick="calcular()">
        </div>
        <div id = 'res'>
            <p>Aqui vai o resultado...</p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
